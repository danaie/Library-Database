<!DOCTYPE html>
<html>
  <head>
    <title>Sign In</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        text-align: center;
      }

      h1 {
        color: #333333;
        font-size: 3em;
        margin-top: 0;
        padding-top: 2em;
      }

      form {
        background-color: #ffffff;
        border: 1px solid #cccccc;
        border-radius: 8px;
        display: inline-block;
        margin-top: 2em;
        padding: 2em;
        text-align: left;
      }

      label {
        display: block;
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 0.5em;
      }

      input[type=text],
      input[type=password] {
        border-radius: 8px;
        font-size: 1.2em;
        padding: 0.5em;
        width: 100%;
      }

      input[type=submit] {
        background-color: #4CAF50;
        border: none;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        font-size: 1.2em;
        padding: 1em 2em;
      }
    </style>
  </head>
  <body>
    <h1>Sign In</h1>
    <form action="/log_in" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <input type="submit" value="Sign In">
    </form>

    {% if error %}
      <p>{{ error }}</p>
    {% endif %}

  </body>
</html>
