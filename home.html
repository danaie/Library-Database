<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Our Library Network</title>
    <style>
      body {
        background-image: url('https://bookhaven.stanford.edu/wp-content/uploads/2012/04/library3.jpg');
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
        text-align: center;
      }

      h1 {
        color: white;
        font-size: 3em;
        margin-top: 0;
        padding-top: 2em;
        text-shadow: 2px 2px #333333;
      }

      button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Our Library Network</h1>
    <button onclick="window.location.href='/sign_up'">Sign Up</button>
    <button onclick="window.location.href='/sign_in'">Sign In</button>
  </body>
  
</html>
