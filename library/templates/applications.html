{% extends "layout.html"%}

{% block content %}
    <h1>Pending applications</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Username</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Birth date</th>
                <th>Role</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for row in list %} 
                <tr>
                    {% for el in row %}
                        <td>{{ el }}</td>
                    {% endfor %}
                    <td>
                        <a href="accept/{{ row[0] }}">
                            <button type="button">Accept</button>
                        </a>
                    </td>
                    <td>
                        <button type="button">Decline</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
{% endblock %}
