{% extends "layout.html"%}

{% block content %}
    <h1>Pending applications</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Username</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Birth date</th>
                <th>Role</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for row in list %} 
                <tr>
                    <td>
                        <a>{{ row[1] }}</a>
                    </td>
                    {% for el in row[2:] %}
                        <td>
                            {% if el=='s' %}
                                Student
                            {% elif el=='t' %}
                                Teacher
                            {% else %}
                                {{ el }}
                            {% endif %}
                        </td>
                    {% endfor %}
                    <td>
                        <a href="/applications/accept/{{ row[0] }}">
                            <button type="button">Accept</button>
                        </a>
                    </td>
                    <td>
                        <a href="/applications/decline/{{ row[0] }}">
                            <button type="button">Decline</button>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
{% endblock %}
