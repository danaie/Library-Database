{% extends "layout.html" %}

{% block content %}
    <h1>Information Test</h1>
    <div class="button-container">
        <form action="/run_queries" method="POST" class="button-form">
            <div class="input-group">
                <div class="left-section">
                    <label for="year">Select a year:</label>
                    <input type="number" id="year" name="year" min="2000" max="2023" step="1">
                </div>
                <div class="left-section">
                    <label for="month">Select a month:</label>
                    <input type="number" id="month" name="month" min="1" max="12" step="1">
                </div>
                <button type="submit" name="button1" value="button1" title="Borrowed books per school">Run query 1</button>
            </div>
        </form>
        <hr>
        <form action="/run_queries" method="POST" class="button-form">
            <div class="input-group">
                <label for="category">Select a category:</label>
                <select name="category" id="category">
                    {% for category_name in category_names %}
                        <option value="{{ category_name }}">{{ category_name }}</option>
                    {% endfor %}
                </select> 
                <div class="right-section">
                    <button type="submit" name="button2" value="button2" title="Authors with books and teachers with the biggest number of borrowed books in the selected category">Run query 2</button>
                </div>
            </div>
        </form>
        <hr>
        <form action="/run_queries" method="POST" class="button-form">
            <button type="submit" name="button3" value="button3" title="Teachers with the biggest amount of borrowed books">Run query 3</button>
        </form>
        <hr>
        <form action="/run_queries" method="POST" class="button-form">
            <button type="submit" name="button4" value="button4" title="Authors with no books been borrowed">Run query 4</button>
        </form>
        <hr>
        <form action="/run_queries" method="POST" class="button-form">
            <button type="submit" name="button5" value="button5" title="Users having borrowed the same amount of books greater than 20 in the last year">Run query 5</button>
        </form>
        <hr>
        <form action="/run_queries" method="POST" class="button-form">
            <button type="submit" name="button6" value="button6" title="Best pairs of categories">Run query 6</button>
        </form>
        <hr>
        <form action="/run_queries" method="POST" class="button-form">
            <button type="submit" name="button7" value="button7" title="Authors with books less than the books of the author with the most books plus 5">Run query 7</button>
        </form>
    </div>
{% endblock %}
