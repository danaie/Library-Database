{% extends "layout.html"%}

{% block content %}
    <h1>Delayed loans</h1>

    <table border="1">
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Service date</th>
                <th>Delay (days)</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %} 
                <tr>
                    {% for el in row[2:] %}
                            <td>{{ el }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
{% endblock %}
