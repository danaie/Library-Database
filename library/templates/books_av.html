{% extends "layout.html"%}

{% block content %}
    <h1>Available books</h1>

    <table border="1">
        <thead>
            <tr>
                <th>ISBN</th>
                <th>Title</th>
                <th>Copies</th>
                <th>Info</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %} 
                <tr>
                    {% for el in row[1:] %}
                            <td>{{ el }}</td>
                    {% endfor %}
                    <td><a href="/info/{{ row[0] }}">More info</a></td>
                    {% if session['user_role']=='s' or session['user_role']=='t' %}
                    <td>
                        <a href="/reserve/{{ row[0] }}">
                            <button type="button">Reserve</button>
                        </a>
                    </td>
                    {% endif %}
                </tr>
            {% endfor %}
        </tbody>
{% endblock %}
