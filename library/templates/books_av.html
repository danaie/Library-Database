{% extends "layout.html"%}

{% block content %}
    <h1>Available books</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ISBN</th>
                <th>Title</th>
                <th>Copies</th>
                <th>Info</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %} 
                <tr>
                    {% for el in row %}
                            <td>{{ el }}</td>
                    {% endfor %}
                    <td><a href="info/{{ row[0] }}">More info</a></td>
                </tr>

            {% endfor %}
        </tbody>
{% endblock %}
